<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamagotchi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <script src="script.js"></script>
<body>
    <div class="title">
        <p>Cyber Pet Challenge</p>
    </div>

    <div class="buttons">
        <div>
            <p id="feed" onclick={feed} onmouseover="mouseOver()" onmouseout="mouseOut()">Feed</p>
        </div>
        <div>
            <p id="play" onclick={play} onmouseover="mouseOver()" onmouseout="mouseOut()">Play</p>
        </div>
        <div>
            <p id="cure" onclick={cure} onmouseover="mouseOver()" onmouseout="mouseOut()">Cure</p> 
        </div>
    </div>
    
    <div class="pet">
        <img src="./Design/pngegg.png">
    </div>

</body>
</html>
